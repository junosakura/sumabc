<title>SumABC</title>

<h1>SumABC</h1>

<p>英字を数字に変換して合計します。記号等は0になります。</p>

<p>
  <input id="aten" type="checkbox">
  <label for="aten">A-Z to 10-35</label>
</p>

<p>
  <label for="str">Input</label>
  <input id="str" type="text" placeholder="abc">
</p>

<p>
  <label for="num">Convert</label>
  <input id="num" type="text" placeholder="1,2,3" readonly>
</p>

<p>
  <label for="sum">Result</label>
  <input id="sum" type="text" placeholder="6" readonly>
</p>
